<!DOCTYPE html>
<html lang="en" data-ng-app="">

<head>
    <title>Bootstrap Template that uses AngularJS</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- angucomplete-alt -->
    <link href="css/angucomplete-alt.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <div class="row content-row">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <h4>NASDAQ
                    <small class="text-muted">Stock Search</small>
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <angucomplete-alt id="ex1" placeholder="Search..." pause="400" selected-object="selectedStock" local-data="loadedStocks"
                            search-fields="Security Name" title-field="Security Name" minlength="3" input-class="form-control">
                        </angucomplete-alt>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-xl-9 col-lg-8 col-sm-12 content">
            <div data-ng-view=""></div>
        </div>
    </div>

    <!--JQuery required for Bootstrap's JavaScript plugins-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--Bootstrap plug-in file-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Basic AngularJS -->
    <script src="js/angular.min.js"></script>
    <!-- Google Charts -->
    <script src="js/ng-google-chart.js"></script>
    <!-- Your Controller -->
    <script src="js/stockapp.js"></script>
    <!-- angucomplete-alt -->
    <script src="js/angucomplete-alt.js"></script>
    <!-- Angular router -->
    <script src="js/angular-route.min.js"></script>

</body>

</html>
